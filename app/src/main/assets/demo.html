<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WKJavaScriptController-Demo</title>
        <script src="demo.js"></script>
    </head>
    <body>
        E-Mail: <input id="mail" type="mail"><br/>
        First Name: <input id="first_name" type="text"><br/>
        Last Name: <input id="last_name" type="text"><br/>
        Address Line 1: <input id="address_line_1" type="text"><br/>
        Address Line 2 (Optional): <input id="address_line_2" type="text"><br/>
        Zip Code: <input id="zip_code" type="text"><br/>
        Phone Number: <input id="phone_number" type="tell"><br/>
        <br/>
        JSON
        <input type="radio" id="input_json" value="json" name="input" checked /><span>&nbsp;&nbsp;&nbsp;</span>
        Literal
        <input type="radio" id="input_literal" value="literal" name="input" /><br/>
        <br/>
        <input type="button" value="Submit" onclick="submit()">
        <input type="button" value="Cancel" onclick="Android.onCancel()">
        <input type="button" value="Check" onclick="checkSumbit()">
    </body>
</html>
